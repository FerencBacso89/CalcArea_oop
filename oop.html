<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and perimeter calculator</title>

    <!-- Bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <!--My own css  -->
    <link rel="stylesheet" href="./oop.css" />
</head>
<body>
    <!-- Geometries -->
    <section id="geometries" class="container-fluid">
       <div style="height: 200px;" class="row">
            <div onclick="geo(event)" class="selHov col-2">
                <div id="square"><img id="sqimg" class="imgSize " src="https://matek-erthetoen.hu/wp-content/uploads/2021/06/Negyzet_700_tiny.jpg" alt="square"></div>
            </div>
            <div id="rectangle" onclick="geo(event)" class="selHov col-2">
                <div ><img id="rectimg" class="imgSize" style="margin-top: 40px;transform: scale(1.4);" src="https://matek-erthetoen.hu/wp-content/uploads/2020/07/Teglalap_700_tiny.jpg" alt="rectangle"></div>
            </div>
            <div id="triangle" onclick="geo(event)" class="selHov col-2">
                <div ><img id="triimg" class="imgSize" style="margin-top: 40px;transform: scale(1.2);" src="https://mersz.hu/mod/object.php?objazonosito=m97m_chap05_level2_sec31_i10_idx" alt="rectangle"></div>
            </div>
        </div>
    </section>
    <!-- Parameters -->
    <section id="parameters" class="container-fluid">
            <div style="display: none;" id="paramA" >
                <label for="aSide"> A Side length: </label>
                <input id="aSide" name="aSide" value="0" type="number"></input>
            </div>
            <div style="display: none;" id="paramB">
                <label for="bSide"> B Side length: </label>
                <input id="bSide" name="bSide" value="0" type="number"></input>
            </div>
            <div style="display: none;" id="paramC">
                <label for="cSide"> C Side length: </label>
                <input id="cSide" name="cSide" value="0" type="number"></input>
            </div>
            <div style="display: none;" id="paramH">
                <label for="height"> Height: </label>
                <input id="height" name="height" value="0" type="number"></input>
            </div>
            <div>
                <button onclick="calcGeo()">Calculate</button>
            </div>
        </section>
        <section class="result row">
                <label class="col" id="AreaResult"></label>
                <label class="col" id="PerimResult"></label>
                <label class="col" id="DiagonalResult"></label>
        </section>
    
        <!-- My own js file -->
        <script src="./oop.js"></script>
</body>
    
</html>

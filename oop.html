<body>
    <section id="geometries" class="container-fluid">
       <div style="height: 200px;" class="row">
            <div onclick="geo(event)" id="rectangle" class="selHov col-2">
                <div id="rectangle"><img class="imgSize " src="https://matek-erthetoen.hu/wp-content/uploads/2021/06/Negyzet_700_tiny.jpg" alt="square"></div>
            </div>
            <div class="col-2">
                <div><img class="imgSize" src="https://matek-erthetoen.hu/wp-content/uploads/2020/07/Teglalap_700_tiny.jpg" alt="rectangle"></div>
            </div>
        </div>
    </section>
        <section id="parameters" class="container-fluid">
            <div style="display: none;" id="paramA" >
                <label for="aSide"> A Side length: </label>
                <input id="aSide" name="aSide" value="0" type="number"></input>
            </div>
            <div style="display: none;" id="paramB">
                <label for="bSide"> B Side length: </label>
                <input id="bSide" name="bSide" value="0" type="number"></input>
            </div>
        </section>
        <section class="result">
                <label id="AreaResult"></label>
                <label id="PerimResult"></label>
        </section>
    
        <!-- My own files -->
        <script src="./oop.js"></script>
</body>
